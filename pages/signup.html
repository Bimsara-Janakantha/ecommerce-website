<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/logos/logo.svg" />
    <title>Sole Heven</title>

    <link rel="stylesheet" href="../css/login.css" />

    <!-- Custom Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="signup-page" role="main">
      <div class="right">
        <h2>Signup</h2>
        <form>
          <div class="input-group">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <input
              id="signup-email"
              name="email"
              placeholder="Email address"
              type="text"
              autocomplete="email"
            />
          </div>

          <div class="input-group">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <input
              id="signup-password"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>

          <div class="input-group">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <input
              id="signup-confirmPwd"
              name="confirmPwd"
              placeholder="Confirm password"
              type="password"
            />
          </div>

          <label class="checkbox-group" for="agreed">
            <input id="agreed" name="agreed" type="checkbox" />
            I have read & accept all
            <a href="terms.html">terms and conditions</a>
          </label>

          <button type="submit">
            <i class="fa fa-spinner fa-spin fa-fw"></i>
            Signup
          </button>
        </form>
      </div>

      <div class="left">
        <img
          alt="login Image"
          height="280"
          src="../assets/pageImages/register.svg"
          width="280"
        />

        <p class="signup-link" style="margin-top: 20px">
          Already have an account? &nbsp;
          <a href="login.html" tabindex="0">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
