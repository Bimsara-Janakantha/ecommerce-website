<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/logos/logo.svg" />
    <title>Sole Heven</title>

    <link rel="stylesheet" href="../css/login.css" />

    <!-- Custom Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="signup-page" role="main">
      <div class="right">
        <!-- Header -->
        <h2>Signup</h2>

        <!-- Stepper -->
        <div class="signup-stepper">
          <!-- Step 1 -->
          <div class="step">
            <div class="circle completed"><i class="fas fa-check"></i></div>
            <div class="label">Add Email</div>
          </div>
          <div class="line"></div>

          <!-- Step 2 -->
          <div class="step">
            <div class="circle current">2</div>
            <div class="label">Verification</div>
          </div>
          <div class="line inactive"></div>

          <!-- Step 3 -->
          <div class="step">
            <div class="circle upcoming">3</div>
            <div class="label inactive">Setup Password</div>
          </div>
        </div>

        <!-- Form -->
        <form>
          <h4 style="display: none">Enter your email address</h4>
          <div class="input-group" style="display: none">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <input
              id="signup-email"
              name="email"
              placeholder="Email address"
              type="text"
              autocomplete="email"
              required
            />
          </div>

          <h4 style="display: none">
            Enter the OTP sent to your email address
          </h4>
          <div class="input-group" style="display: none">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <input
              id="signup-otp"
              name="otp"
              placeholder="Your OTP"
              type="password"
              required
            />
          </div>

          <h4>Setup your password</h4>
          <div class="input-group">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <input
              id="signup-password"
              name="password"
              placeholder="Password"
              type="password"
              required
            />
          </div>

          <div class="input-group">
            <span aria-hidden="true" class="input-icon-left">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
            <input
              id="signup-confirmPwd"
              name="confirmPwd"
              placeholder="Confirm password"
              type="password"
              required
            />
          </div>

          <label class="checkbox-group" for="agreed" style="display: none">
            <input id="agreed" name="agreed" type="checkbox" />
            I have read & accept all
            <a href="terms.html">terms and conditions</a>
          </label>

          <button type="submit">
            <i class="fa fa-spinner fa-spin fa-fw"></i>
            SIGNUP
          </button>
        </form>
      </div>

      <div class="left">
        <img
          alt="login Image"
          height="280"
          src="../assets/pageImages/register.svg"
          width="280"
        />

        <p class="signup-link" style="margin-top: 20px">
          Already have an account? &nbsp;
          <a href="login.html" tabindex="0">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
