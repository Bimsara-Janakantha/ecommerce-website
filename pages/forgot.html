<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/logos/logo.svg" />
    <title>Sole Heven</title>

    <link rel="stylesheet" href="../css/login.css" />

    <!-- Custom Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="forgot-page" role="main">
      <h2>Forgot Password</h2>
      <p>Enter your registered email address. We'll send you a reset link.</p>

      <form>
        <div class="input-group">
          <span aria-hidden="true" class="input-icon-left">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <input
            id="forgot-email"
            name="email"
            placeholder="Email address"
            type="text"
            autocomplete="email"
            required
          />
        </div>

        <button type="submit">
          <i class="fa fa-spinner fa-spin fa-fw"></i>
          SEND RESET LINK
        </button>

        <p>Reset link is sent to your registered email address.</p>
      </form>
    </div>
  </body>
</html>
